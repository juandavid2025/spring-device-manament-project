<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update nexusquestion</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/nexusquestions/edit/{id}(id=${nexusquestion.nexquesId})}" method="post" th:object="${nexusquestion}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nexquesId" class="col-form-label">NexusquestionId</label> <input
								type="text" th:field="*{nexquesId}" id="nexquesId" placeholder="nexquesId" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('nexquesId')}" th:errors="*{nexquesId}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nexquesName" class="col-form-label">Nombre</label> <input
								type="text" th:field="*{nexquesName}" class="form-control" id="nexquesName"
								placeholder="nexquesName"> <span
								th:if="${#fields.hasErrors('nexquesName')}" th:errors="*{nexquesName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="devicetype" class="col-form-label">nexuspoll</label> <select
								class="form-control-range" th:field="*{nexuspoll}">
								<option th:each="nexpoll : ${nexuspolls}" th:value="${nexpoll.devtypeId}"
									class="form-control" th:text="${nexpoll.devtypeName}"
									th:selected="${nexusquestion.nexuspoll=nexpoll}"></option>
							</select>
							<span
								th:if="${#fields.hasErrors('nexuspoll')}" th:errors="*{nexuspoll}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update nexusquestion">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
