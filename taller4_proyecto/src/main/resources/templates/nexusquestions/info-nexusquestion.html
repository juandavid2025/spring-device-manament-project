<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Info Nexusquestion</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/nexusquestions/info/{id}(id=${nexusquestion.nexquesId})}" method="post" th:object="${nexusquestion}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nexquesId" class="col-form-label">NexusquestionId</label> <input
								type="text" th:field="*{nexquesId}" id="nexquesId" placeholder="nexquesId" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('nexquesId')}" th:errors="*{nexquesId}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nexquesName" class="col-form-label">Name</label> <input
								type="text" th:field="*{nexquesName}" id="nexquesName" placeholder="nexquesName" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('nexquesName')}" th:errors="*{nexquesName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nexuspoll" class="col-form-label">nexuspollId</label> <input
								type="text" th:field="*{nexuspoll.nexpollName}" id="nexuspoll" placeholder="nexuspoll" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('nexuspoll')}" th:errors="*{nexuspoll}"
								class="text-danger"></span>
								
								<a th:href="@{/nexuspolls/info/{id}(id=${nexusquestion.nexuspoll.nexpollId})}"
									class="btn btn-primary"><i class="fas fa-info-circle"></i></a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<a href="/nexusquestions"><i class="fas fa-home ml-2"></i> Go back to nexusquestion</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
