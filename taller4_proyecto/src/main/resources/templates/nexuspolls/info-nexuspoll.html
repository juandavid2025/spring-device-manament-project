<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Info Nexuspoll</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/nexuspolls/info/{id}(id=${nexuspoll.nexpollId})}" method="post" th:object="${nexuspoll}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nexpollId" class="col-form-label">NexuspollId</label> <input
								type="text" th:field="*{nexpollId}" id="nexpollId" placeholder="nexpollId" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('nexpollId')}" th:errors="*{nexpollId}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nexpollName" class="col-form-label">Nexuspoll Name</label> <input
								type="text" th:field="*{nexpollName}" class="form-control" id="nexpollName"
								placeholder="Name" disabled> <span
								th:if="${#fields.hasErrors('nexpollName')}" th:errors="*{nexpollName}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<a href="/nexuspolls"><i class="fas fa-home ml-2"></i> Go back to Nexuspolls</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
