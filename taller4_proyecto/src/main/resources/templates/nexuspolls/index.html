<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${nexuspolls}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No nexus polls yet!</h2>
				<div th:case="*">
					<h2 class="my-5">nexus polls</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>NexuspollName</th>
								<th>Info</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="nexuspoll : ${nexuspolls}">
								<td class="text-info" th:text="${nexuspoll.nexpollId}"></td>
								<td class="text-info" th:text="${nexuspoll.nexpollName}"></td>
								<td><a th:href="@{/nexuspolls/info/{id}(id=${nexuspoll.nexpollId})}"
									class="btn btn-primary"><i class="fas fa-info-circle"></i></a></td>
								<td><a th:href="@{/nexuspolls/edit/{id}(id=${nexuspoll.nexpollId})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/nexuspolls/delete/{id}(id=${nexuspoll.nexpollId})}"
									class="btn btn-primaty"><i class="fas fa-trash"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/nexuspolls/add" class="btn btn-primary"><i
						class="fas fa-plus-circle"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
