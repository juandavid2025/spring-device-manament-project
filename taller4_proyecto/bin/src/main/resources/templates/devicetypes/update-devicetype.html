<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Devicetype</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/devicetypes/edit/{id}(id=${devicetype.devtypeId})}" method="post" th:object="${devicetype}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="devtypeId" class="col-form-label">DevtypeId</label> <input
								type="text" th:field="*{devtypeId}" id="devtypeId" placeholder="devtypeId" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('devtypeId')}" th:errors="*{devtypeId}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="devtypeName" class="col-form-label">DevtypeName</label> <input
								type="text" th:field="*{devtypeName}" id="devtypeName" placeholder="devtypeName" 
								class="form-control"> <span
								th:if="${#fields.hasErrors('devtypeName')}" th:errors="*{devtypeName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="institution" class="col-form-label">institution</label> <select
								class="form-control-range" th:field="*{institution}">
								<option th:each="inst : ${institutions}" th:value="${inst.instId}"
									class="form-control" th:text="${inst.instName}"
									th:selected="${devicetype.institution=inst}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update Devicetype">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
