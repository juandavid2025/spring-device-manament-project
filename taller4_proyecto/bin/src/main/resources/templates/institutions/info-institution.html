<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Info Institution</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/institutions/info/{id}(id=${institution.instId})}" method="post" th:object="${institution}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="instId" class="col-form-label">InstId</label> <input
								type="text" th:field="*{instId}" id="instId" placeholder="instId" 
								class="form-control" disabled> <span
								th:if="${#fields.hasErrors('instId')}" th:errors="*{instId}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instName" class="col-form-label">Institution Name</label> <input
								type="text" th:field="*{instName}" class="form-control" id="instName"
								placeholder="Name" disabled> <span
								th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcademicserverurl" class="col-form-label">Server url</label> <input
								type="text" th:field="*{instAcademicserverurl}" class="form-control" id="instAcademicserverurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcademicserverurl')}" th:errors="*{instAcademicserverurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadextradataurl" class="col-form-label">Extradata url</label> <input
								type="text" th:field="*{instAcadextradataurl}" class="form-control" id="instAcadextradataurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadextradataurl')}" th:errors="*{instAcadextradataurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadloginurl" class="col-form-label">Login url</label> <input
								type="text" th:field="*{instAcadloginurl}" class="form-control" id="instAcadloginurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadloginurl')}" th:errors="*{instAcadloginurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadpersoninfodocurl" class="col-form-label">Person Info Doc url</label><input
								type="text" th:field="*{instAcadpersoninfodocurl}" class="form-control" id="instAcadpersoninfodocurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadpersoninfodocurl')}" th:errors="*{instAcadpersoninfodocurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadpersoninfoidurl" class="col-form-label">Person Info Id url</label><input
								type="text" th:field="*{instAcadpersoninfoidurl}" class="form-control" id="instAcadpersoninfoidurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadpersoninfoidurl')}" th:errors="*{instAcadpersoninfoidurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadphysicalspacesurl" class="col-form-label">Physical Spaces url</label><input
								type="text" th:field="*{instAcadphysicalspacesurl}" class="form-control" id="instAcadphysicalspacesurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadphysicalspacesurl')}" th:errors="*{instAcadphysicalspacesurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadprogrammedcoursesurl" class="col-form-label">Programmed Courses url</label><input
								type="text" th:field="*{instAcadprogrammedcoursesurl}" class="form-control" id="instAcadprogrammedcoursesurl"
								placeholder="https:" disabled> <span
								th:if="${#fields.hasErrors('instAcadprogrammedcoursesurl')}" th:errors="*{instAcadprogrammedcoursesurl}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<a href="/institutions"><i class="fas fa-home ml-2"></i> Go back to institutions</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
